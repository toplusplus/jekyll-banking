	{% assign file = site.datafiles | where:"title", page.welcome-title | first %}
	<!-- welcome -->
	<div class="welcome" id="welcome">
		<div class="container">
			<div class="w3-welcome-heading">
				<h2>{{ file.title | capitalize }}</h2>
			</div>
			<div class="w3l-welcome-info">
				{% for item in file.imgs %}
				<div class="col-sm-6 welcome-grids">
					<div class="welcome-img">
						<img src="{{ site.baseurl }}{{ item.image }}" class="img-responsive zoom-img" alt="">
					</div>
				</div>
				{% endfor %}
				<div class="clearfix"> </div>
			</div>
			<div class="w3l-welcome-text">
				<p>{{ file.description }}</p>
			</div>
		</div>
	</div>
	<!-- //welcome -->
